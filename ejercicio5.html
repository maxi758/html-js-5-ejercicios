<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor y doble</title>
</head>
<body>
    <input type="number" id="numero">
    <button onclick="valorPorConsola()">Ver número</button>
    <button onclick="doblePorConsola()">Ver doble de número</button>
    <script>
        const numero = document.getElementById("numero");
        function valorPorConsola(){           
            console.log(numero.value);
        }
        function doblePorConsola(){
            console.log(numero.value*2);
        }
    </script>
</body>
</html>
