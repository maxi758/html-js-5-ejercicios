<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrase√±a</title>
</head>
<body>
    <input type="password"  id="contrasenia">
    <button onclick="mostrarContrasenia()">Mostrar Password</button>
    <p id="revela"></p>
    <script>
        function mostrarContrasenia() {
            const password = document.getElementById("contrasenia");
            const revela = document.getElementById("revela");
            revela.textContent = password.value;

        }
    </script>
</body>
</html>
